<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <header class="app-header">
        <h1 class="admin-panel-title">Admin Panel</h1>
        <p class="admin-panel-description">Manage your website settings and content.</p>
    </header>

    <main>
        <section class="settings-section">
            <table class="admin-table">
                <thead class="admin-table-thead">
                    <tr class="admin-table-tr">
                        <th class="admin-panel-table-header">Setting</th>
                        <th class="admin-panel-table-header">Value</th>
                        <th class="admin-panel-table-header">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="admin-panel-table-cell">Site Title</td>
                        <td class="admin-panel-table-cell">John Doe</td>
                        <td class="admin-panel-table-cell">
                            <button class="admin-panel-button">Edit</button>
                            <button class="admin-panel-button">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="admin-panel-table-cell">Admin Email</td>
                        <td class="admin-panel-table-cell">admin@example.com</td>
                        <td class="admin-panel-table-cell">
                            <button class="admin-panel-button">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer class="admin-panel-footer">
        <nav class="admin-panel-nav">
            <a href="#dashboard">Dashboard</a>
            <a href="#users">Users</a>
            <a href="#settings">Settings</a>
            <a href="#reports">Reports</a>
        </nav>
        <p>Â© 2024 Your Company. All rights reserved.</p>
    </footer>
</body>

</html>
